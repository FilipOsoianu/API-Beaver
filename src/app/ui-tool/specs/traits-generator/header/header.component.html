<div>

<nb-card accent="success" class="body-generator-card">
  <input nbInput placeholder="Field name" required appNameValidator (change)="updateHeader()" [(ngModel)]="header.name"
         #name="ngModel">

  <div *ngIf="header.name && name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <div *ngIf="name.errors.nameValidator">
      invalid character in name
    </div>
  </div>

  <div *ngIf="header.name">

    <nb-select placeholder="Select Type">
      <nb-option *ngFor="let item of typeEnum | enumToArray" [value]="item" (selectionChange)="setType(item)">
        {{item}}
      </nb-option>
    </nb-select>

    <nb-select placeholder="Required">
      <nb-option *ngFor="let item of requiredEnum | enumToArray" [value]="item" (selectionChange)="setRequired(item)">
        {{item}}
      </nb-option>
    </nb-select>

  </div>

  <input type="text" nbInput placeholder="Example" [(ngModel)]="header.example" required
         [appExampleValidator]="header.type" #example="ngModel" (change)="updateHeader()">

</nb-card>
</div>
