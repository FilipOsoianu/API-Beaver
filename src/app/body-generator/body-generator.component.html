<nb-card-body class="example-items-rows">
  <input type="text" nbInput placeholder="Type name">
</nb-card-body>

<div *ngFor="let property of properties">
  <app-object-type [property]="property" (propertyChange)="updateProperty($event)"
                   (propertyDelete)="deletePropriety($event)">
  </app-object-type>
</div>

<button nbButton status="basic" (click)="generateNewProperty()">New Property</button>
